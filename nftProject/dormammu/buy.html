<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY SAMPLE</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="buy.css">
    <link rel="stylesheet" href="check-verified.css">
  </head>
  <body>
    <div class="button-container">
      <button type="button" id="buy-button" name="button"><i class="far fa-credit-card"></i></button>
    </div>
    <div class="buy-modal">
      <div class="buy-container">
        <div class="buy-head">
          <p class="label">Buy with Your Credit/Debit Card</p>
          <span tabIndex="0" class="close"><i class="fas fa-times"></i></span>
        </div>
        <div class="buy-spend" tabindex="0">
          <p class="input-text">Spend</p>
          <div class="spend-input">
            <input id="deposit-amount" type="number" name="amount" maxlength="8" placeholder="15.00 - 15000.00">
            <div class="currency">
              <div><i class="icon fas fa-dollar-sign"></i></div>
              <span>USD</span>
            </div>
          </div>
        </div>
        <p class="error-message">The limit per transaction is between 15.00 - 15000.00 USD. Please adjust the amount.</p>
        <div class="buy-receive" tabindex="0">
          <p class="input-text">Receive</p>
          <div class="receive-input">
            <input id="receive-amount" type="number" name="amount" maxlength="10" placeholder="0.00">
            <div class="currency">
              <div><i class="icon-2 fab fa-gg"></i></div>
              <span>ALP</span>
            </div>
          </div>
        </div>
        <input id="buy-submit" type="button" value="Continue">
      </div>
      <div class="confirm-container">
        <div class="confirm-head">
          <span tabIndex="0" class="back"><i class="fas fa-chevron-left"></i></span>
          <p class="label">Pay with Credit/Debit Card</p>
          <span tabIndex="0" class="close"><i class="fas fa-times"></i></span>
        </div>
        <div class="confirm-summary">
          <div class="summary-cont">
            <div class="spend">
              <div class="currency">
                <div><i class="icon fas fa-dollar-sign"></i></div>
                <span>USD</span>
              </div>
              <p class="usd-val"></p>
            </div>
            <i class="arrow fas fa-arrow-right"></i>
            <div class="receive">
              <div class="currency">
                <div><i class="icon-2 fab fa-gg"></i></div>
                <span>ALP</span>
              </div>
              <p class="alp-val"></p>
            </div>
          </div>
        </div>
        <input id="confirm-submit" type="submit" value="Continue">
      </div>
      <div class="verification">
        <div class="verification-head">
          <p class="label">Please Wait...</p>
        </div>
        <div class="check-container">
          <input type="checkbox" id="check">
          <label for="check">
             <div class="check-icon"></div>
          </label>
        </div>
        <input id="close-button" type="button" value="Close">
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="buy.js"></script>
</html>
