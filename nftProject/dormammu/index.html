<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  </head>
  <style>
    body{
      font-family: 'Segoe UI', sans-serif;
    }

    .coin{
      margin: auto;
      width: 300px;
      border: 2px solid black;
      display: flex;
      flex-direction: row;
      justify-content: space-evenly;
      align-items: center;
    }

    .logo{
      width: 50px;
      padding: 25px;
      border-radius: 50%;
      background: black;
      color: white;
      text-align: center;
      font-size: 50px;
    }
  </style>
  
  <body>
    <section>
      <div class="coin">
        <i class="logo fab fa-btc"></i>
        <div class="">
          <h1>BTC/USDT</h1>
          <h1 id="btc-price">---</h1>
        </div>
      </div>
      <div class="coin">
        <i class="logo fab fa-ethereum"></i>
        <div>
          <h1>ETH/USDT</h1>
          <h1 id="eth-price">---</h1>
        </div>
      </div>
    </section>
    <script src="prices.js"></script>
  </body>
</html>
