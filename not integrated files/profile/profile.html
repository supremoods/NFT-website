<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="profile.css" />
        <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="profilecontatiner">
            <br>
            <h1 class="profiledetails">Account Details</h1>
            <table>
                <tr>
                    <td>
                        <div class="profilecon">
                                        <img src="dog.jpg" class="userphoto">
                                           
                                        <div style="float:left; width: 50%">
                                            <button class="buttonedit">CHANGE</button>
                                        </div>
                                        
                                        <div style="float:right; width: 50%">
                                            <button class="buttonedit" id="del">DELETE</button><br>
                                        </div>
      
                        </div>
                    </td>
                    <td>
                        <br>
                        <br>
                        <br>
                        <div class="editprofile">
                            
                            <label class="profilelabel">USERNAME</label>
                            <br>
                            <input class="textbox" type="text" name="username" id="username" placeholder="exampleusername " required /><br>

                            <br>
                            <label class="profilelabel">EMAIL</label>
                            <br>
                            <input class="textbox" type="email" name="email" id="email" placeholder="exampleuser@gmail.com " required /><br>

                            <br>
                            <label class="profilelabel">PASSWORD</label>
                            <br>
                            <input class="textbox" type="password" name="password" id="password" placeholder="******************* " required /><br>

                            <br>
                            <label  class="profilelabel">CONFIRM PASSWORD</label>
                            <br>
                            <input class="textbox" type="password" name="co_password" id="co_password" placeholder="******************* " required />
                            <br>
                            <br>
            
                            <br>
                            
                        </div>
                    </td>
                </tr>
            </table>
            <br>
            <br>
        </div>
    </body>
</html>
