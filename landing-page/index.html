<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.6.2/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="carousel.css">   
  <link 
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
   />
  
</head>
<body>
  
  
  <header>
    


    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0) 25%,rgba(0,0,0,0.60)),
                url(images/lp-image-1.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animated bounceInRight" style="animation-delay: .2s">NFT art   <span>market</span></h2>
                    <h3 class="animated bounceInLeft" style="animation-delay: .7s">Discover and Collect rare digital artwork</h3>
                    <p class="animated bounceInRight" style="animation-delay: 1s"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="lp-btn lp-glow-btn">Explore <i class="fas fa-chevron-right"></i></a></p>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0) 50%,rgba(0,0,0,0.60)),
                url(images/lp-image-2.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animated slideInDown" style="animation-delay: .2s">Be a <span>Collector</span></h2>
                    <h3 class="animated fadeInUp" style="animation-delay: .8s">Discover and Collect rare digital artwork</h3>
                    <p class="animated zoomIn" style="animation-delay: 1s"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="lp-btn">Explore  <i class="fas fa-chevron-right"></i></a></p>
                </div>
            </div>
            <div class="item">
                <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0) 50%,rgba(0,0,0,0.60)),
                url(images/lp-image-3.jpg);"></div>
                <div class="carousel-caption">
                    <h2 class="animated zoomIn" style="animation-delay: .2s">Find <span>Treasure</span></h2>
                    <h3 class="animated fadeInLeft" style="animation-delay: .7s">Discover and Collect rare digital artwork</h3>
                    <p class="animated zoomIn" style="animation-delay: 1s"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="lp-btn">Explore  <i class="fas fa-chevron-right"></i></a></p>
                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</header>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
